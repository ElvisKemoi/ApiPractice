<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counting Example with Progress Bar</title>
        <!-- Include Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <h1>Counting Numbers</h1>
        <p id="countDisplay">Count: 1</p>
        <!-- Add the Bootstrap progress bar -->
        <div class="progress">
            <div
                id="progressBar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
            ></div>
        </div>
        <button id="startButton" class="btn btn-primary">Start Counting</button>
        <button id="stopButton" class="btn btn-danger">Stop Counting</button>

        <script>
            let num = 1;
            let intervalId; // To store the interval ID

            function startCounting() {
                clearInterval(intervalId); // Clear any existing interval
                num = 1; // Reset the count
                document.getElementById(
                    "countDisplay"
                ).textContent = `Count: ${num}`;

                // Start a new interval
                intervalId = setInterval(() => {
                    document.getElementById(
                        "countDisplay"
                    ).textContent = `Count: ${num}`;
                    document.getElementById(
                        "progressBar"
                    ).style.width = `${num}%`; // Update the progress bar
                    num++;
                    if (num > 100) {
                        num = 1; // Reset to 1 when reaching 100
                    }
                }, 1000);
            }

            function stopCounting() {
                clearInterval(intervalId); // Clear the interval
            }

            // Attach event handlers to the buttons
            document
                .getElementById("startButton")
                .addEventListener("click", startCounting);
            document
                .getElementById("stopButton")
                .addEventListener("click", stopCounting);
        </script>
    </body>
</html>
