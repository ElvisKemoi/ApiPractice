<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dx Jokes</title>
        <style>
            .d {
                color: red;
            }
        </style>
        <link
            rel="stylesheet"
            href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1
            class="d-flex justify-content-center bg-warning w-50 mx-auto rounded my-3"
            style="font-family: 'Fredoka', sans-serif"
        >
            Joke Api
        </h1>
        <hr />

        <div class="d-flex justify-content-center">
            <div class="card text-center mx-lg-5 col-lg-3 col-md-6 col-sm-10">
                <div class="card-header">
                    <span class="category"></span> |
                    <span class="type"></span> | Joke
                </div>
                <div class="card-body">
                    <h5 class="card-title setup"></h5>
                    <p class="card-text delivery"></p>
                </div>
                <div class="card-footer text-body-secondary">
                    <button onclick="getJoke()" class="btn btn-outline-warning">
                        Get Joke
                    </button>
                </div>
            </div>
        </div>

        <script>
            const Category = document.querySelector(".category");
            const Type = document.querySelector(".type");
            const Steup = document.querySelector(".setup");
            const Delivery = document.querySelector(".delivery");

            function getJoke() {
                fetch("https://v2.jokeapi.dev/joke/Any?type=twopart")
                    .then((response) => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error("Network Response Error.");
                        }
                    })
                    .then((data) => {
                        Category.textContent = data.category;
                        Type.textContent = data.type;
                        Steup.textContent = data.setup;
                        Delivery.textContent = data.delivery;
                    });
            }
        </script>
    </body>
</html>
