<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dx Jokes</title>

        <link rel="icon" href="/DarkFlower.jpg" type="image/x-icon" />

        <link
            rel="stylesheet"
            href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Scroll reveal -->
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>
    <body>
        <header>
            <h1
                class="d-flex justify-content-center bg-warning w-50 mx-auto rounded my-3"
                style="font-family: 'Fredoka', sans-serif"
            >
                My Jokes
            </h1>
        </header>
        <hr />

        <main>
            <!-- Progress -->
            <div class="progress  mx-auto col-lg-3 col-md-6 col-sm-10 mt-5 px-0" style="height: .1rem;">
                <div
                    id="progressBar"
                    class="progress-bar bg-warning shadow-sm "
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                ></div>
            </div>
            </div>
            <div class="d-flex justify-content-center">
                <div
                    class="card text-center mx-lg-5 col-lg-3 col-md-6 col-sm-10 p-0  shadow-lg"
                >
                    <div class="card-header">
                        <span class="category"></span> |
                        <span class="type"></span> | Joke
                    </div>
                    <div class="card-body" style="min-height: 17vh">
                        <h5 class="card-title setup"></h5>
                        <p class="card-text delivery"></p>
                    </div>
                    <div class="card-footer text-body-secondary">
                        <button
                            id="startButton"
                            onclick="getJoke()"
                            class="btn btn-warning btn-lg"
                        >
                            Get Joke
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button
                    id="stopButton"
                    class="btn btn-outline-warning btn-lg my-4 mx-2 d-flex justify-content-around shadow-lg"
                >
                <i class='bx bx-pause-circle fs-1 mr-2'></i>
                    Pause
                </button>
                
                <button
                    id="continueButton"
                    class="btn btn-outline-warning btn-lg my-4 mx-2 d-flex justify-content-around shadow-lg"
                >
                <i class='bx bx-play-circle fs-1 mr-2'></i>
                    Continue
                </button>
            </div>



            <script src="index.js"></script>
        </main>
    </body>
</html>
